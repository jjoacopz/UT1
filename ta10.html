<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio CSS</title>
    <link rel="stylesheet" href="styles10.css"> <!-- CSS Externo para div -->
    <style>
        /* CSS Interno para p */
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div>Este es un div estilizado con CSS externo</div>
    <p>Este es un párrafo estilizado con CSS interno</p>
    <button style="background-color: orange; font-size: 18px;">Botón con CSS en línea</button>

</body>
</html>
